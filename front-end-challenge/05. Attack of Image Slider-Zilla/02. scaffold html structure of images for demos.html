<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
var svg_icons = [
    ["Facebook", "https://image.flaticon.com/icons/svg/145/145802.svg"],
    ["Twitter", "https://image.flaticon.com/icons/svg/145/145812.svg"],
    ["Instagram", "https://image.flaticon.com/icons/svg/145/145805.svg"],
    ["Google plus", "https://image.flaticon.com/icons/svg/145/145804.svg"],
    ["Linkedin", "https://image.flaticon.com/icons/svg/145/145807.svg"],
    ["Pinterest", "https://image.flaticon.com/icons/svg/145/145808.svg"],
    ["VK", "https://image.flaticon.com/icons/svg/145/145813.svg"],
    ["Tumblr", "https://image.flaticon.com/icons/svg/145/145811.svg"],
    ["Behance", "https://image.flaticon.com/icons/svg/145/145799.svg"],
    ["Soundcloud", "https://image.flaticon.com/icons/svg/145/145809.svg"],
    ["Dribbble", "https://image.flaticon.com/icons/svg/145/145801.svg"],
    ["Flickr", "https://image.flaticon.com/icons/svg/145/145803.svg"],
    ["Swarm", "https://image.flaticon.com/icons/svg/145/145810.svg"],
    ["Badoo", "https://image.flaticon.com/icons/svg/145/145798.svg"],
    ["Deviantart", "https://image.flaticon.com/icons/svg/145/145800.svg"],
    ["Lastfm", "https://image.flaticon.com/icons/svg/145/145806.svg"]
];

jQuery(document).ready(function($){
    var container = $(document.body)

    $.each(svg_icons, function(i){
        var title, svg_url, $img
        title = svg_icons[i][0]
        svg_url = svg_icons[i][1]
        $img = $('<img>').attr('title', title).attr('src', svg_url).appendTo(container)
    })
})
</script>
</head>
<body>
</body>
</html>
